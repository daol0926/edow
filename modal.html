<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>EDOW - list - write</title>
        <link type="text/css" rel="stylesheet" href="./css/common.css">
        <link type="text/css" rel="stylesheet" href="./css/sub.css">
    </head>
    <body>
        <header>
            <!--header-wrp -->
            <div class="header-wrp">
                <h1 class="logo">
                    <span>육상풍력단지<br />환경데이터베이스</span>
                </h1>
                <div class="login-area">
                    <ul>
                        <li>
                            <a>로그인</a>
                        </li>
                        <li>
                            <a>회원가입</a>
                        </li>
                        <li>
                            <a>공지사항</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--//header-wrp -->
        </header>

        <!-- container -->
        <div id="container" class="sub-wrp">
            <!-- cont-gnb 
            <div class="cont-gnb">
                <div class="cont-wrp">
                    <ul>
                        <li class="focused">
                            <a>모니터링 정보등록</a>
                        </li>
                        <li>
                            <a>모니터링 정보제공</a>
                        </li>
                    </ul>
                    <div class="btn-area">
                        <button type="button" class="btn-txt-sky">정보공개 시스템 바로가기</button>
                    </div>
                </div>
            </div>
            //cont-gnb -->
            <div class="cont-wrp">
                <!-- lnb -->
                <div class="lnb bg-gray">
                    <ul>
                        <li>
                            <a>회원관리</a>
                        </li>
                        <li>
                            <a class="focused">공지사항 관리</a>
                        </li>
                        <li>
                            <a>방문자 활동로그</a>
                        </li>
                        <li>
                            <a>모니터링 대상(코드),<br />데이터셋 관리</a>
                        </li>
                    </ul>
                </div>
                <!--//lnb -->
                <!-- content -->
                <section class="content">
                    <h2 class="page-title">Modal / Alert</h2>
                    <button type="button" class="btn-c-blue btn-middle" data-bs-toggle="modal" data-bs-target="#alertComn">기본Alert</button>
                    <button type="button" class="btn-c-blue btn-middle" data-bs-toggle="modal" data-bs-target="#mapAdd">조사지점 등록</button>
                </section>
                <!--//content -->
            </div>
        </div>
        <!--//container -->

        <!-- alertComn -->
        <div class="modal fade alert-wrp" id="alertComn">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                <div class="modal-content">
                    <p class="msg-center">
                        수정하시겠습니까?
                    </p>
                    <div class="btn-area">
                        <button type="button" class="btn-c-wg" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn-c-blue">확인</button>
                    </div>          
                </div>
            </div>
        </div>
        <!--//alertComn -->

        <!-- mapAdd -->
        <div class="modal fade alert-wrp" id="mapAdd">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-btn-area">
                        <button type="button" class="modal-close" data-bs-dismiss="modal">&times;</button>
                    </div>
                    <h2 class="pop-title">조사지점 등록</h2>
                    <div class="pop-cont">
                        <!-- map-add-desc -->
                        <div class="map-add-desc">
                            <div class="row">
                                <div class="col-10">
                                    <input type="text" class="form-control form-large" value="강원도 태백시 원동" />
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn-c-wb">검색</button>
                                </div>
                            </div>
                            <div class="row desc-list">
                                <div class="col-4">                                
                                    <span class="sort-title">지도에서 직접선택</span>
                                    <button type="button" class="btn-c-wb btn-tiny btn-location"><i class="location"></i>위치</button>
                                </div>
                                <div class="col-3">                                
                                    <span class="sort-title">X좌표</span>
                                    <input type="text" class="form-control form-tiny form-xy" value="192.5" />
                                </div>
                                <div class="col-3">                                
                                    <span class="sort-title">Y좌표</span>
                                    <input type="text" class="form-control form-tiny form-xy" value="59.3" />
                                </div>
                                <div class="col-2">                                
                                    <button type="button" class="btn-c-wb btn-tiny">좌표확인</button>
                                </div>
                            </div>
                            <div class="row desc-list">
                                <input type="text" class="form-control form-large" placeholder="조사지점명을 입력해 주세요." />
                            </div>
                            <div class="map-area">
                                map
                            </div>
                        </div>
                        <!--//map-add-desc -->
                    </div>
                    <div class="btn-area">
                        <button type="button" class="btn-c-blue">입력</button>
                    </div>          
                </div>
            </div>
        </div>
        <!--//mapAdd -->

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body>
</html>
