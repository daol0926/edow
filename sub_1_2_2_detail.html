<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>EDOW - 모니터링정보</title>
        <link type="text/css" rel="stylesheet" href="./css/common.css">
        <link type="text/css" rel="stylesheet" href="./css/sub.css">
    </head>
    <body>
        <header>
            <!--header-wrp -->
            <div class="header-wrp">
                <h1 class="logo">
                    <span>육상풍력단지<br />환경데이터베이스</span>
                </h1>
                <div class="gnb">
                    <div class="login-area">
                        <ul>
                            <li>
                                <a>로그인</a>
                            </li>
                            <li>
                                <a>회원가입</a>
                            </li>
                            <li>
                                <a>공지사항</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--//header-wrp -->
        </header>

        <!-- container -->
        <div id="container" class="sub-wrp">
            <!-- cont-gnb -->
            <div class="cont-gnb">
                <div class="cont-wrp">
                    <ul>
                        <li class="focused">
                            <a>모니터링 정보등록</a>
                        </li>
                        <li>
                            <a>모니터링 정보제공</a>
                        </li>
                    </ul>
                    <div class="btn-area">
                        <button type="button" class="btn-txt-sky">정보공개 시스템 바로가기</button>
                    </div>
                </div>
            </div>
            <!--//cont-gnb -->
            <div class="cont-wrp">
                <!-- lnb -->
                <div class="lnb">
                    <ul>
                        <li>
                            <a class="focused">모니터링 정보</a>
                        </li>
                    </ul>
                </div>
                <!--//lnb -->
                <!-- content -->
                <section class="content">
                    <h2 class="page-title">모니터링 정보</h2>
                        <!-- srch-wrp -->
                        <div class="srch-wrp bg-gray">
                            <div class="srch-detail">
                                <div class="row">
                                    <div class="col-4 detail-name">
                                        <span class="srch-title">모니터링 조사명</span>
                                        <input type="text" class="form-control" disabled value="가덕산 풍력발전단지 수질조사" />
                                    </div>
                                    <div class="col-3 detail-group">
                                        <span class="srch-title">그룹명</span>
                                        <input type="text" class="form-control" disabled value="가덕산 풍력발전단지 수질조사" />
                                    </div>
                                    <div class="col-3 detail-dataset">
                                        <span class="srch-title">데이터셋 명</span>
                                        <input type="text" class="form-control" disabled value="가덕산 풍력발전단지 수질조사" />
                                    </div>
                                    <div class="col-2 detail-private">
                                        <span class="srch-title">공개여부 설정</span>
                                        <span class="srch-private open">공개</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-7 detail-business">
                                        <span class="srch-title">관련 육상풍력단지 사업</span>
                                        <input type="text" class="form-control" disabled value="태백시 가덕산 풍력발전단지 조성사업" />
                                    </div>
                                    <div class="col-5">
                                        <input type="text" class="form-control" disabled value="태백시 가덕산 풍력발전단지 조성사업" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--//srch-wrp -->
                        <div class="row mt25">
                            <div class="col-8">
                                <!-- tbl-wrp -->
                                <div class="tbl-wrp tbl-list">
                                    <table class="mb10">
                                        <thead>
                                            <tr>
                                                <th scope="col">NO</th>
                                                <th scope="col">조사지점 명</th>
                                                <th scope="col">X 좌표</th>
                                                <th scope="col">Y 좌표</th>
                                                <th scope="col">주소</th>
                                                <th scope="col">조사접오 등록여부</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row">01</th>
                                                <td>W-1</td>
                                                <td>121.9</td>
                                                <td>59.7</td>
                                                <td>강원도 태백시 원동 산 97</td>
                                                <td>등록</td>
                                            </tr>
                                        </tbody>
                                        <tbody>
                                            <tr>
                                                <th scope="row">02</th>
                                                <td>W-2</td>
                                                <td>123.8</td>
                                                <td>58.3</td>
                                                <td>강원도 태백시 하사미동 산 219-2번지</td>
                                                <td>미등록</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!--//tbl-wrp -->
                            </div>
                            <div class="col-4 mt15">
                                <span class="desc-title">선택한 조사지점</span>
                                <div class="map-area mt10">
                                    <img src="images/map/map1.png" alt="조사지점 이미지" />
                                </div>
                            </div>
                        </div>
                        <div class="tbl-btn-area text-right mt45">
                            <button type="button" class="btn-c-wg">목록</button>
                            <button type="button" class="btn-c-red">삭제</button>
                            <button type="button" class="btn-c-blue">등록</button>
                        </div>
                </section>
                <!--//content -->
            </div>
        </div>
        <!--//container -->

        <!-- js -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body>
</html>
