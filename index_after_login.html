<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>EDOW - main</title>
        <link type="text/css" rel="stylesheet" href="./css/common.css">
        <link type="text/css" rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <header>
            <!--header-wrp -->
            <div class="header-wrp">
                <h1 class="logo">
                    <span>육상풍력단지<br />환경데이터베이스</span>
                </h1>
                <div class="login-area">
                    <ul>
                        <li>
                            <a>로그아웃</a>
                        </li>
                        <li>
                            <a>마이페이지</a>
                        </li>
                        <li>
                            <a>관리자페이지</a>
                        </li>
                        <li>
                            <a>공지사항</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--//header-wrp -->
        </header>

        <!-- container -->
        <div id="container" class="main-wrp">
            <div class="main-bn-area">
                <img src="images/main/img1.png" class="bn-img" alt="메인이미지" />
                <div class="bn-wrp">
                    <div class="wrp-title">
                        <i class="logo-gray"></i>
                        <h2 class="title mt25"><b>육상풍력단지</b><br />모니터링 및 정보공개 시스템</h2>
                    </div>
                    <div class="row justify-content-between">
                        <div class="col-6">
                            <span class="sub-title">주요서비스</span>
                            <span>육상풍력단지 환경데이터베이스에서<br />제공하는 서비스를 소개합니다.</span>
                        </div>
                        <div class="col-6">
                            <div class="bn-box-2 after">
                                <span>환경 모니터링<br />시스템</span>
                                <i class="icon-bn2"></i>
                            </div>
                            <div class="bn-box-1 after">
                                <span>정보공개<br />시스템</span>
                                <i class="icon-bn1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--//container -->

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body>
</html>
