<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>EDOW - main</title>
        <link type="text/css" rel="stylesheet" href="./css/common.css">
    </head>
    <body class="bg-gray">
        <header>
            <!--header-wrp -->
            <div class="header-wrp">
                <h1 class="logo">
                    <span>육상풍력단지<br />환경데이터베이스</span>
                </h1>
                <div class="gnb">
                    <div class="login-area">
                        <ul>
                            <li>
                                <a>로그인</a>
                            </li>
                            <li>
                                <a>회원가입</a>
                            </li>
                            <li>
                                <a>공지사항</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--//header-wrp -->
        </header>

        <!-- container -->
        <div id="container">
            <!-- login-wrp -->
            <div class="login-wrp row">
                <div class="login-inner">
                    <h2 class="wrp-title">아이디 찾기</h2>
                    <div class="input-wrp row">
                        <input type="text" placeholder="이름" class="form-control" />
                        <input type="password" placeholder="이메일" class="form-control" />
                    </div>
                    <div class="btn-area mt20">
                        <button type="button" class="btn-c-darkblue btn-login col-12">확인</button>
                    </div>
                    <div class="row notice-wrp mt20">
                        <i class="icon-min-notice"></i><span class="col">이미 사용 중인 아이디입니다. 사용하실 다른 아이디를 입력하여 주십시오.</span>
                    </div>
                </div>
            </div>
            <!--//login-wrp -->
        </div>
        <!--//container -->

        <footer></footer>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body>
</html>
