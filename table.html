<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>EDOW - main</title>
        <link type="text/css" rel="stylesheet" href="./css/common.css">
        <link type="text/css" rel="stylesheet" href="./css/sub.css">
    </head>
    <body>
        <header>
            <!--header-wrp -->
            <div class="header-wrp">
                <h1 class="logo">
                    <span>육상풍력단지<br />환경데이터베이스</span>
                </h1>
                <div class="gnb">
                    <div class="login-area">
                        <ul>
                            <li>
                                <a>로그인</a>
                            </li>
                            <li>
                                <a>회원가입</a>
                            </li>
                            <li>
                                <a>공지사항</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--//header-wrp -->
        </header>

        <!-- container -->
        <div id="container" class="sub-wrp">
            <!-- cont-gnb -->
            <div class="cont-gnb">
                <div class="cont-wrp">
                    <ul>
                        <li class="focused">
                            <a>모니터링 정보등록</a>
                        </li>
                        <li>
                            <a>모니터링 정보제공</a>
                        </li>
                    </ul>
                    <div class="btn-area">
                        <button type="button" class="btn-txt-sky">정보공개 시스템 바로가기</button>
                    </div>
                </div>
            </div>
            <!--//cont-gnb -->
            <div class="cont-wrp">
                <!-- lnb -->
                <div class="lnb">
                    <ul>
                        <li>
                            <a class="focused">모니터링 정보</a>
                        </li>
                    </ul>
                </div>
                <!--//lnb -->
                <!-- content -->
                <section class="content">
                    <h2 class="page-title">모니터링 정보 목록</h2>
                        <!-- srch-wrp -->
                        <div class="srch-wrp">
                            <label class="srch-title">검색어</label>
                            <select class="form-control form-data-set">
                                <option>데이터셋명</option>
                                <option>데이터셋명</option>
                                <option>데이터셋명</option>
                            </select>
                            <input type="text" class="form-control form-srch" value="소음진동 조사" />
                            <button type="button" class="btn-c-wb">조회</button>
                        </div>
                        <!--//srch-wrp -->
                        <!-- tbl-wrp -->
                        <div class="tbl-wrp tbl-list">
                            <table>
                                <thead>
                                    <tr>
                                        <th scope="col">NO</th>
                                        <th scope="col">모니터링 조사명</th>
                                        <th scope="col">데이터셋 명</th>
                                        <th scope="col">조사대상 육상풍력단지명</th>
                                        <th scope="col">작성일</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">01</th>
                                        <td>모니터링조사명1111</td>
                                        <td>데이터셋명1111</td>
                                        <td>조사대상 육상풍력단지명1111</td>
                                        <td>작성일111</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!--//tbl-wrp -->
                        <!-- tbl-pager-wrp -->
                        <div class="tbl-pager-wrp">
                            <ol>
                                <li class="pager-first"><a>first</a></li>
                                <li class="pager-prev"><a>prev</a></li>
                                <li class="focused"><a>1</a></li>
                                <li><a>1</a></li>
                                <li><a>1</a></li>
                                <li><a>1</a></li>
                                <li><a>1</a></li>
                                <li class="pager-next"><a>next</a></li>
                                <li class="pager-last"><a>last</a></li>
                            </ol>
                        </div>
                        <!--//tbl-pager-wrp -->
                        <div class="tbl-btn-area text-right">
                            <button type="button" class="btn-c-sky">+ 등록</button>
                        </div>
                </section>
                <!--//content -->
            </div>
        </div>
        <!--//container -->

        <footer></footer>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body>
</html>
