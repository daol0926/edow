<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>EDOW - main</title>
        <link type="text/css" rel="stylesheet" href="./css/common.css">
        <link type="text/css" rel="stylesheet" href="./css/sub.css">
    </head>
    <body>
        <header>
            <!--header-wrp -->
            <div class="header-wrp">
                <h1 class="logo">
                    <span>육상풍력단지<br />환경데이터베이스</span>
                </h1>
                <div class="gnb">
                    <div class="login-area">
                        <ul>
                            <li>
                                <a>로그인</a>
                            </li>
                            <li>
                                <a>회원가입</a>
                            </li>
                            <li>
                                <a>공지사항</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--//header-wrp -->
        </header>

        <!-- container -->
        <div id="container" class="sub-wrp">
            <!-- cont-gnb -->
            <div class="cont-gnb">
                <div class="cont-wrp">


                </div>
            </div>
            <!--//cont-gnb -->
            <div class="cont-wrp">
                <!-- lnb -->
                <div class="lnb">
                    <ul>
                        <li>
                            <a class="focused">회원관리</a>
                        </li>
                        <li>
                            <a class="focused">공지사항 관리</a>
                        </li>
                        <li>
                            <a class="focused">방문자 활동로그</a>
                        </li>
                        <li>
                            <a class="focused">모니터링 대상(코드),<br>데이터셋 관리</a>
                        </li>
                    </ul>
                </div>
                <!--//lnb -->
                <!-- content -->
                <section class="content">
                    <h2 class="page-title">공지사항 관리</h2>
                        <!-- srch-wrp -->
                        <div class="srch-wrp">
                            <td>
                                <label><input type="checkbox" name="color" value="title">제목</label>
                                <label><input type="checkbox" name="color" value="red">내용</label>
                                <label><input type="checkbox" name="color" value="red">작성자</label>
                            </td>
                            <input type="text" class="form-control form-srch" value="검색어를 입력해주세요." />
                            <button type="button" class="btn-c-wb">조회</button>
                        </div>
                        <!--//srch-wrp -->
                        <!-- tbl-wrp -->
                        <div class="tbl-wrp tbl-list">
                            <table>
                                <thead>
                                    <tr>
                                        <th scope="col">NO</th>
                                        <th scope="col">제목</th>
                                        <th scope="col">작성자</th>
                                        <th scope="col">등록일</th>
                                        <th scope="col">파일</th>
                                        <th scope="col">조회수</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">01</th>
                                        <td>유니슨, 태백 가덕산 풍력에 4MW급 중대형 터빈 공급</td>
                                        <td>관리자</td>
                                        <td>2021. 10. 26</td>
                                        <td></td>
                                        <td>32</td>
                                    </tr>
                                </tbody>
                                <tbody>
                                    <tr>
                                        <th scope="row">02</th>
                                        <td>제주 상명풍력조사</td>
                                        <td>관리자</td>
                                        <td>2021. 10. 26</td>
                                        <td></td>
                                        <td>21</td>
                                    </tr>
                                </tbody>
                                
                            
                            </table>
                        </div>
                        <!--//tbl-wrp -->
                        <!-- tbl-pager-wrp -->
                        <div class="tbl-pager-wrp">
                            <ol>
                                <li class="pager-first"><a><<</a></li>
                                <li class="pager-prev"><a><</a></li>
                                <li class="focused"><a>1</a></li>
                                <li><a>2</a></li>
                                <li><a>3</a></li>
                                <li><a>4</a></li>
                                <li><a>5</a></li>
                                <li class="pager-next"><a>></a></li>
                                <li class="pager-last"><a>>></a></li>
                            </ol>
                        </div>
                        <!--//tbl-pager-wrp -->
                        <div class="tbl-btn-area text-right">
                            <button type="button" class="btn-c-sky">+ 등록</button>
                        </div>
                </section>
                <!--//content -->
            </div>
        </div>
        <!--//container -->

        <footer></footer>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body>
</html>
